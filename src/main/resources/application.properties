#3rd point of 12 Factor App: Store config in the environment
#MYSQL_HOST; MYSQL_PORT and MYSQL_PASSWORD will be taken from System environment variables.
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/gifrequests?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB106Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.file.path=/
#11th point of 12 Factor App: Treat logs as event streams
logging.file.name=IbmChallengeAppLog.txt
logging.level.com.challenge=info

server.error.include-message=always